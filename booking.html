<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="booking.css">
  <title>login</title>
</head>
<body>
    <section>
  <div class="wrapper">
    <form action="">
      <h2>Travel Booking Form</h2>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="person"></ion-icon>
        </span>
        <input type="text" placeholder="Name" required name="name"></input>
      </div>
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="text" placeholder="Email" required name="Email"></input>
      </div>
        <div class="input-box">
        <label for="city1">Location</label>
                <select id="city1" onchange="updatePinCode1()">
                    <option value="">Select a city</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Thrissur">Thrissur</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Munnar">Munnar</option>
                    <option value="Ernakulam">Ernakulam</option>
                </select>
        </div>
        <div class="input-box">
            <span>Pick Up Date</span>
            <input type="date" name="" id="" required>
            </div>
            <div class="input-box">
            <span>Return Date</span>
            <input type="date" name="" id="" required>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="car-sport-outline"></ion-icon>
              </span>
              <input type="text" placeholder="How Many Cars" required name="How Many Cars"></input>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="pricetags-sharp"></ion-icon>
              </span>
              <input type="text" placeholder="Car Price" required name="Car Price"></input>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="call"></ion-icon>
              </span>
              <input type="text" placeholder="Mobile Number" required name="Mobile NUmber"></input>
            </div>
      <div class="forget-pass">
      </div>
      <button type="button" onclick= "location.href='payment.html'"> Book</button>
    </form>
  </div>
</section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
